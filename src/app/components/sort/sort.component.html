<div class="wrapper">
    <tui-hosted-dropdown
        tuiDropdownAlign="right"
        [content]="dropdown"
        [(open)]="open"
    >
        <a
            tabindex="0"
            tuiLink
            class="link"
        >
            <tui-svg
                src="tuiIconSortDown"
                class="sort"
                [class.sort_ascending]="ascending"
            ></tui-svg>
            Сортировка по: {{ primary }}
            <tui-svg
                src="tuiIconChevronDown"
                class="arrow"
                [class.arrow_open]="open"
            ></tui-svg>
        </a>
    </tui-hosted-dropdown>
</div>

<ng-template #dropdown>
    <tui-data-list>
        <button
            *ngFor="let item of items"
            tuiOption
            class="item"
            (click)="onClick(item)"
          >
            {{ item }}
            <tui-svg
                *ngIf="itemIsActive(item)"
                src="tuiIconCheck"
            ></tui-svg>
        </button>
    </tui-data-list>
</ng-template>
