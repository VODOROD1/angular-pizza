<div class="categories">
    <button
        size="m"
        tuiButton
        type="button"
        class="item tui-space_right-1"
        [appearance]="buttonAppearance$ | async"
        (click)="toggleAll()"
    >
        Все
    </button>
    
    <tui-filter
        class="item"
        [items]="categories"
        [ngModel]="model$ | async"
        (ngModelChange)="onModelChange($event)"
    ></tui-filter>
</div>
